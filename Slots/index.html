<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marvel Snap Slot Machine</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .slot-machine {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .reel {
            width: 200px;
            height: 300px;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background-color: #222;
        }

        .reel img {
            width: 100%;
            position: absolute;
            top: 0;
            transition: top 1s ease-in-out;
        }

        .button {
            padding: 10px 20px;
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>

    <h1>Marvel Snap Slot Machine</h1>

    <div class="slot-machine">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
    </div>

    <button class="button" id="spinButton">Крутить!</button>

    <script src="slot.js"></script>
</body>
</html>
