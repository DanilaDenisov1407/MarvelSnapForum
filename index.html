<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Snap Forum Wiki</title>
    <style>
        body {
            font-family: 'Bangers', sans-serif;
            background-color: #500D4B;
            margin: 0;
            padding: 20px;
            color: #FFFFFF;
        }

        h1 {
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 40px;
        }

        .accordion {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            padding: 15px 20px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            font-size: 18px;
            transition: background-color 0.1s ease;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .accordion:hover,
        .active {
            background-color: #6E0393;
        }

        .accordion:after {
            content: '\002B';
            font-size: 20px;
            float: right;
            transition: transform 0.1s ease;
        }

        .active:after {
            transform: rotate(45deg);
        }

        .panel {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.1s ease;
            background-color: #ecf0f1;
            border-radius: 0 0 5px 5px;
            margin-bottom: 10px;
        }

        .panel ul {
            list-style-type: none;
            padding: 15px 0;
            margin: 0;
        }

        .panel ul li {
            padding: 10px 0;
            border-bottom: 1px solid #757171;
        }

        .panel ul li:last-child {
            border-bottom: none;
        }

        .panel ul li a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
            transition: color 0.1s ease;
        }

        .panel ul li a:hover {
            color: #1abc9c;
        }

        @media (max-width: 600px) {
            .accordion {
                font-size: 16px;
            }

            .panel ul li a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Marvel Snap Forum Wiki</h1>

    <!-- Раздел: Мнения игроков о карте -->
    <button class="accordion">Мнения игроков о карте</button>
    <div class="panel" id="opinion-panel">
        <ul></ul>
    </div>

    <!-- Раздел: Превью Карт -->
    <button class="accordion">Превью Карт</button>
    <div class="panel" id="preview-panel">
        <ul></ul>
    </div>

    <!-- Раздел: Остальное -->
    <button class="accordion">Остальное</button>
    <div class="panel" id="other-panel">
        <ul></ul>
    </div>

    <script>
        const accordions = document.querySelectorAll('.accordion');

        accordions.forEach(acc => {
            acc.addEventListener('click', function() {
                this.classList.toggle('active');
                const panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + 'px';
                }
            });
        });

        function loadArticles() {
            fetch('https://docs.google.com/spreadsheets/d/1YDE7UHUtDsli15BnS8bqAcv_uTuVHncBCbddRY8rr8s/gviz/tq?tqx=out:json')
                .then(res => res.text())
                .then(text => {
                    const json = JSON.parse(text.substr(47).slice(0, -2));
                    const rows = json.table.rows;

                    const opinionPanel = document.getElementById('opinion-panel').querySelector('ul');
                    const previewPanel = document.getElementById('preview-panel').querySelector('ul');
                    const otherPanel = document.getElementById('other-panel').querySelector('ul');

                    rows.forEach(row => {
                        const url = row.c[0].v;
                        const title = row.c[1].v;
                        const date = row.c[2].v;

                        let li = document.createElement('li');
                        let a = document.createElement('a');
                        a.href = url;
                        a.target = '_blank';
                        a.innerText = `${title} - ${date}`;
                        li.appendChild(a);

                        if (url.includes('Nuzh') || url.includes('Stoit') || url.includes('Obzor')) {
                            opinionPanel.appendChild(li);
                        } else if (url.includes('prevyu') || url.includes('Prevyu') || url.includes('Noktyurn') || url.includes('Preview')) {
                            previewPanel.appendChild(li);
                        } else {
                            otherPanel.appendChild(li);
                        }
                    });
                });
        }

        loadArticles();
    </script>

</body>
</html>
