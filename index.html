<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Marvel Snap –†—É–ª–µ—Ç–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #roulette-container {
      margin-top: 30px;
    }

    #slot {
      width: 350px;
      height: 500px;
      overflow: hidden;
      margin: 0 auto;
      border: 4px solid #fff;
      border-radius: 12px;
      position: relative;
      background-color: #1a1a1a;
    }

    #reel {
      position: absolute;
      top: 0;
      transition: top 2s cubic-bezier(0.25, 1, 0.5, 1);
    }

    #reel img {
      width: 100%;
      display: block;
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ff3c00;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff5c33;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Marvel Snap –†—É–ª–µ—Ç–∫–∞</h2>

  <div id="roulette-container">
    <div id="slot">
      <div id="reel">
        <img src="https://game-assets.snap.fan/card_variant_images/Abomination_01-c9057c83d655b16e0adfec6798ddc0254ac91012eb464c7bea10aeaf4cb7a0c3.webp?width=350&quality=80">
        <img src="https://game-assets.snap.fan/card_variant_images/AbsorbingMan_01-b87a6d66cb81ee65859cb041b7a1223208c3bfc7ec01a6e94204be736780f7a1.webp?width=350&quality=80">
        <img src="https://game-assets.snap.fan/card_variant_images/BlueMarvel_01-f4e46540c2fc04be6ec5113ec5ddbf7edfac0640787956c8d2b43f5f5d6096b7.webp?width=350&quality=80">
        <img src="https://game-assets.snap.fan/card_variant_images/Death_01-716aa9ff3fc9b3edc4b3a7ef74543bfd85bf583a47dcc43f3a4fa7145ff182ae.webp?width=350&quality=80">
      </div>
    </div>

    <button id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('spinBtn').addEventListener('click', function () {
      const reel = document.getElementById('reel');
      const result = document.getElementById('result');
      const imageCount = 4;
      const imageHeight = 500;
      const spins = 5;

      const winningIndex = Math.floor(Math.random() * imageCount);
      const isWin = Math.random() < 0.02;

      const finalIndex = isWin ? winningIndex : Math.floor(Math.random() * imageCount);
      const finalTop = -((imageCount * spins + finalIndex) * imageHeight);

      reel.style.transition = 'top 2s cubic-bezier(0.25, 1, 0.5, 1)';
      reel.style.top = finalTop + 'px';

      result.textContent = '';

      setTimeout(() => {
        if (isWin) {
          result.innerHTML = 'üéâ <span style="color:#00ffcc;">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –∫–∞—Ä—Ç—É!</span>';
        } else {
          result.innerHTML = 'üò¢ <span style="color:#ffcc00;">–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑</span>';
        }

        // –°–±—Ä–æ—Å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        setTimeout(() => {
          reel.style.transition = 'none';
          reel.style.top = -(finalIndex * imageHeight) + 'px';
        }, 1000);
      }, 2200);
    });
  </script>

</body>
</html>
