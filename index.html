<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Snap –ö–∞–∑–∏–Ω–æ</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #balance {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      font-size: 18px;
    }

    #balance img {
      height: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .slot {
      width: 120px;
      height: 180px;
      overflow: hidden;
      border: 3px solid white;
      border-radius: 12px;
      background-color: #222;
      position: relative;
    }

    .reel {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .reel img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: red;
      color: white;
      cursor: pointer;
      margin: 10px;
      min-width: 180px;
      height: 50px;
      box-sizing: border-box;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .box-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px;
      position: relative;
    }

    .box {
      width: 180px;
      height: 180px;
      background: url('https://i.imgur.com/yWRnQH7.jpeg') no-repeat center/contain;
      cursor: pointer;
      transition: transform 0.6s ease;
      user-select: none;
    }

    .box.opening {
      animation: boxOpen 1s forwards;
    }

    @keyframes boxOpen {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .card-reveal {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      box-shadow: 0 0 15px 3px gold;
      user-select: none;
      display: none;
    }

    .card-reveal.visible {
      display: block;
    }
  </style>

  <script src="images.js"></script>
</head>

<body>

  <h1>Marvel Snap –ö–∞–∑–∏–Ω–æ</h1>

  <div id="balance">
    <div><img src="https://i.imgur.com/ePwPOVJ.png" alt="Coins"> <span id="coins">100</span></div>
    <div><img src="https://i.imgur.com/St51NdG.png" alt="Gold"> <span id="gold">50</span></div>
    <div><img src="https://i.imgur.com/plqro8Q.png" alt="Tokens"> <span id="tokens">10</span></div>
  </div>

  <div id="main-content">
    <button id="btn-slot">–û–¥–Ω–æ—Ä—É–∫–∏–π –±–∞–Ω–¥–∏—Ç</button>
    <button id="btn-pack">–û—Ç–∫—Ä—ã—Ç—å –ø–∞–∫</button>
  </div>

  <script>
    let balance = {
      coins: 100,
      gold: 50,
      tokens: 10
    };

    function updateBalanceUI() {
      document.getElementById('coins').textContent = balance.coins;
      document.getElementById('gold').textContent = balance.gold;
      document.getElementById('tokens').textContent = balance.tokens;
    }

    updateBalanceUI();

    function showSlotMachine() {
      const main = document.getElementById('main-content');

      main.innerHTML = `
        <h1>Marvel Snap –ö–∞–∑–∏–Ω–æ ‚Äî –û–¥–Ω–æ—Ä—É–∫–∏–π –±–∞–Ω–¥–∏—Ç</h1>
        <div class="slot-machine">
          <div class="slot"><div class="reel" id="reel1"></div></div>
          <div class="slot"><div class="reel" id="reel2"></div></div>
          <div class="slot"><div class="reel" id="reel3"></div></div>
        </div>
        <button id="spin-btn">–ö—Ä—É—Ç–∏—Ç—å</button>
        <div id="result"></div>
        <button id="back-btn" style="background-color: gray; margin-top: 30px;">–ù–∞–∑–∞–¥</button>
      `;

      const reels = ['reel1', 'reel2', 'reel3'];

      reels.forEach(id => {
        const reel = document.getElementById(id);
        for (let i = 0; i < 20; i++) {
          const img = document.createElement('img');
          img.src = images[Math.floor(Math.random() * images.length)];
          reel.appendChild(img);
        }
      });

      function spin() {
        document.getElementById("result").textContent = '';
        const speeds = [1000, 1500, 2000];
        const stopImages = [];

        reels.forEach((id, index) => {
          const reel = document.getElementById(id);
          reel.innerHTML = '';

          const randomImage = images[Math.floor(Math.random() * images.length)];
          stopImages.push(randomImage);

          for (let i = 0; i < 19; i++) {
            const img = document.createElement('img');
            img.src = images[Math.floor(Math.random() * images.length)];
            reel.appendChild(img);
          }

          const finalImg = document.createElement('img');
          finalImg.src = randomImage;
          reel.appendChild(finalImg);

          reel.style.transition = 'none';
          reel.style.transform = 'translateY(0px)';

          setTimeout(() => {
            reel.style.transition = `transform ${speeds[index]}ms ease-out`;
            reel.style.transform = `translateY(${-180 * 19}px)`;
          }, 100);
        });

        setTimeout(() => {
          const win = stopImages.every(img => img === stopImages[0]);
          if (win) {
            balance.tokens += 1;
            document.getElementById("result").textContent = "üéâ –ü–æ–±–µ–¥–∞! –í—Å–µ —Å–æ–≤–ø–∞–ª–∏!";
          } else {
            document.getElementById("result").textContent = "üòÖ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑";
          }
          updateBalanceUI();
        }, Math.max(...speeds) + 300);
      }

      document.getElementById('spin-btn').addEventListener('click', spin);
      document.getElementById('back-btn').addEventListener('click', () => location.reload());
    }

    function showPackOpen() {
      const main = document.getElementById('main-content');

      main.innerHTML = `
        <h1>Marvel Snap ‚Äî –û—Ç–∫—Ä—ã—Ç—å –ø–∞–∫</h1>
        <div class="box-container">
          <div class="box" id="box"></div>
          <img id="card" class="card-reveal" alt="–û—Ç–∫—Ä—ã—Ç–∞—è –∫–∞—Ä—Ç–∞" />
        </div>
        <button id="back-btn" style="background-color: gray; margin-top: 30px;">–ù–∞–∑–∞–¥</button>
      `;

      const box = document.getElementById('box');
      const card = document.getElementById('card');
      let opened = false;

      function openBox() {
        if (opened) return;
        opened = true;

        box.classList.add('opening');

        setTimeout(() => {
          box.remove();
          const randomCard = images[Math.floor(Math.random() * images.length)];
          card.src = randomCard;
          card.classList.add('visible');

          balance.gold += 5;
          updateBalanceUI();
        }, 1000);
      }

      box.addEventListener('click', openBox);
      document.getElementById('back-btn').addEventListener('click', () => location.reload());
    }

    document.getElementById('btn-slot').addEventListener('click', showSlotMachine);
    document.getElementById('btn-pack').addEventListener('click', showPackOpen);
  </script>
</body>
</html>
