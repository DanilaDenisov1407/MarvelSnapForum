<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Marvel Snap Рулетка</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .slot {
      width: 150px;
      height: 240px;
      background-color: #222;
      border: 3px solid white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .slot img {
      width: 100%;
      display: block;
    }

    .reel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      animation-timing-function: linear;
    }

    .spin-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Marvel Snap Рулетка</h1>

  <div class="slot-machine">
    <div class="slot" id="slot1"><div class="reel"></div></div>
    <div class="slot" id="slot2"><div class="reel"></div></div>
    <div class="slot" id="slot3"><div class="reel"></div></div>
  </div>

  <button class="spin-button" onclick="spin()">Крутить</button>

  <div id="result">😅 Попробуй ещё раз</div>

  <script>
    const cards = [
      { name: "Death", img: "death.png" },
      { name: "Abomination", img: "abomination.png" },
      { name: "Blue Marvel", img: "blue-marvel.png" },
      { name: "Absorbing Man", img: "absorbing-man.png" },
      { name: "Nick Fury", img: "nick-fury.png" },
      { name: "Lizard", img: "lizard.png" },
    ];

    const slots = [
      document.querySelector('#slot1 .reel'),
      document.querySelector('#slot2 .reel'),
      document.querySelector('#slot3 .reel'),
    ];

    const spinDurations = [1000, 1500, 2000]; // от самого быстрого к самому медленному

    let results = [];

    function spin() {
      results = [];

      document.getElementById("result").innerHTML = '';

      slots.forEach((reel, index) => {
        // Очистим слот
        reel.innerHTML = '';
        reel.style.top = '0px';

        // Выбираем случайные карты (копируем и перемешиваем)
        const mixed = [...cards].sort(() => 0.5 - Math.random());

        // Добавим изображения
        mixed.forEach(card => {
          const img = document.createElement('img');
          img.src = card.img;
          img.dataset.name = card.name;
          reel.appendChild(img);
        });

        // Крутим — сверху вниз
        const height = 240; // Высота одного изображения
        const total = height * cards.length;

        // Анимация
        let start = null;
        const duration = spinDurations[index];
        const step = timestamp => {
          if (!start) start = timestamp;
          const progress = timestamp - start;
          const distance = Math.min(progress / duration, 1) * total;
          reel.style.top = `-${distance}px`;

          if (progress < duration) {
            requestAnimationFrame(step);
          } else {
            // Итоговая карта
            const randomIndex = Math.floor(Math.random() * cards.length);
            const selected = cards[randomIndex];
            reel.innerHTML = '';
            const finalImg = document.createElement('img');
            finalImg.src = selected.img;
            finalImg.dataset.name = selected.name;
            reel.appendChild(finalImg);
            results[index] = selected;

            // После последней колонки — проверка победы
            if (results.length === 3) {
              checkWin();
            }
          }
        };

        requestAnimationFrame(step);
      });
    }

    function checkWin() {
      const win = results.every(card => card.name === results[0].name);
      const resultMessage = document.getElementById("result");
      if (win) {
        resultMessage.innerHTML = "🎉 Победа!";
        resultMessage.style.color = "lightgreen";
      } else {
        resultMessage.innerHTML = "😅 Попробуй ещё раз";
        resultMessage.style.color = "gold";
      }
    }
  </script>
</body>
</html>
