<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Snap –†—É–ª–µ—Ç–∫–∞</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .slot {
      width: 120px;
      height: 180px;
      overflow: hidden;
      border: 3px solid white;
      border-radius: 12px;
      background-color: #222;
      position: relative;
    }

    .reel {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .reel img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: red;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Marvel Snap –†—É–ª–µ—Ç–∫–∞</h1>

  <div class="slot-machine">
    <div class="slot"><div class="reel" id="reel1"></div></div>
    <div class="slot"><div class="reel" id="reel2"></div></div>
    <div class="slot"><div class="reel" id="reel3"></div></div>
  </div>

  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>
  <div id="result"></div>

  <script>
    const images = [
      'https://game-assets.snap.fan/card_variant_images/Abomination_01-c9057c83d655b16e0adfec6798ddc0254ac91012eb464c7bea10aeaf4cb7a0c3.webp?width=350&quality=80',
      'https://game-assets.snap.fan/card_variant_images/AbsorbingMan_01-b87a6d66cb81ee65859cb041b7a1223208c3bfc7ec01a6e94204be736780f7a1.webp?width=350&quality=80',
      'https://game-assets.snap.fan/card_variant_images/BlueMarvel_01-f4e46540c2fc04be6ec5113ec5ddbf7edfac0640787956c8d2b43f5f5d6096b7.webp?width=350&quality=80',
      'https://game-assets.snap.fan/card_variant_images/Death_01-716aa9ff3fc9b3edc4b3a7ef74543bfd85bf583a47dcc43f3a4fa7145ff182ae.webp?width=350&quality=80'
    ];

    function fillReel(id) {
      const reel = document.getElementById(id);
      reel.innerHTML = '';
      for (let i = 0; i < 20; i++) {
        const img = document.createElement('img');
        img.src = images[Math.floor(Math.random() * images.length)];
        reel.appendChild(img);
      }
    }

    function spin() {
      document.getElementById("result").textContent = '';

      const speeds = [1000, 1500, 2000]; // reel1 –±—ã—Å—Ç—Ä–µ–µ, reel3 –º–µ–¥–ª–µ–Ω–Ω–µ–µ
      const results = [];
      const reels = ['reel1', 'reel2', 'reel3'];

      reels.forEach((id, index) => {
        fillReel(id);
        const reel = document.getElementById(id);
        const finalIndex = Math.floor(Math.random() * images.length);
        results.push(finalIndex);

        const stopIndex = 10 + finalIndex; // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑ –∏ —Å—Ç–æ–ø –Ω–∞ –Ω—É–∂–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ
        const offset = -stopIndex * 180;

        reel.style.transition = 'none';
        reel.style.transform = 'translateY(0px)';

        // –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–ø—É—Å–∫–æ–º
        setTimeout(() => {
          reel.style.transition = `transform ${speeds[index]}ms ease-out`;
          reel.style.transform = `translateY(${offset}px)`;
        }, 100);
      });

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã –ø–æ—Å–ª–µ –≤—Å–µ—Ö –∞–Ω–∏–º–∞—Ü–∏–π
      setTimeout(() => {
        const win = results.every(val => val === results[0]);
        document.getElementById("result").textContent = win
          ? "üéâ –ü–æ–±–µ–¥–∞! –í—Å–µ —Å–æ–≤–ø–∞–ª–∏!"
          : "üòÖ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑";
      }, Math.max(...speeds) + 200);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    ['reel1', 'reel2', 'reel3'].forEach(fillReel);
  </script>
</body>
</html>
