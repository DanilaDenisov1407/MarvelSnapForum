<!DOCTYPE html>
<html lang="ru">
<head>

  <style>

  </style>
</head>
<body>
  <h1>Marvel Snap Ð ÑƒÐ»ÐµÑ‚ÐºÐ°</h1>

  <div class="slot-machine">
    <div class="slot" id="slot1"><div class="reel"></div></div>
    <div class="slot" id="slot2"><div class="reel"></div></div>
    <div class="slot" id="slot3"><div class="reel"></div></div>
  </div>

  <button class="spin-button" onclick="spin()">ÐšÑ€ÑƒÑ‚Ð¸Ñ‚ÑŒ</button>

  <div id="result">ðŸ˜… ÐŸÐ¾Ð¿Ñ€Ð¾Ð±ÑƒÐ¹ ÐµÑ‰Ñ‘ Ñ€Ð°Ð·</div>

  <script>
    const cards = [
      { name: "Death", img: "death.png" },
      { name: "Abomination", img: "abomination.png" },
      { name: "Blue Marvel", img: "blue-marvel.png" },
      { name: "Absorbing Man", img: "absorbing-man.png" },
      { name: "Nick Fury", img: "nick-fury.png" },
      { name: "Lizard", img: "lizard.png" },
    ];

    const slots = [
      document.querySelector('#slot1 .reel'),
      document.querySelector('#slot2 .reel'),
      document.querySelector('#slot3 .reel'),
    ];

    const spinDurations = [1000, 1500, 2000]; // Ð¾Ñ‚ ÑÐ°Ð¼Ð¾Ð³Ð¾ Ð±Ñ‹ÑÑ‚Ñ€Ð¾Ð³Ð¾ Ðº ÑÐ°Ð¼Ð¾Ð¼Ñƒ Ð¼ÐµÐ´Ð»ÐµÐ½Ð½Ð¾Ð¼Ñƒ

    let results = [];

    function spin() {
      results = [];

      document.getElementById("result").innerHTML = '';

      slots.forEach((reel, index) => {
        // ÐžÑ‡Ð¸ÑÑ‚Ð¸Ð¼ ÑÐ»Ð¾Ñ‚
        reel.innerHTML = '';
        reel.style.top = '0px';

        // Ð’Ñ‹Ð±Ð¸Ñ€Ð°ÐµÐ¼ ÑÐ»ÑƒÑ‡Ð°Ð¹Ð½Ñ‹Ðµ ÐºÐ°Ñ€Ñ‚Ñ‹ (ÐºÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ð¸ Ð¿ÐµÑ€ÐµÐ¼ÐµÑˆÐ¸Ð²Ð°ÐµÐ¼)
        const mixed = [...cards].sort(() => 0.5 - Math.random());

        // Ð”Ð¾Ð±Ð°Ð²Ð¸Ð¼ Ð¸Ð·Ð¾Ð±Ñ€Ð°Ð¶ÐµÐ½Ð¸Ñ
        mixed.forEach(card => {
          const img = document.createElement('img');
          img.src = card.img;
          img.dataset.name = card.name;
          reel.appendChild(img);
        });

        // ÐšÑ€ÑƒÑ‚Ð¸Ð¼ â€” ÑÐ²ÐµÑ€Ñ…Ñƒ Ð²Ð½Ð¸Ð·
        const height = 240; // Ð’Ñ‹ÑÐ¾Ñ‚Ð° Ð¾Ð´Ð½Ð¾Ð³Ð¾ Ð¸Ð·Ð¾Ð±Ñ€Ð°Ð¶ÐµÐ½Ð¸Ñ
        const total = height * cards.length;

        // ÐÐ½Ð¸Ð¼Ð°Ñ†Ð¸Ñ
        let start = null;
        const duration = spinDurations[index];
        const step = timestamp => {
          if (!start) start = timestamp;
          const progress = timestamp - start;
          const distance = Math.min(progress / duration, 1) * total;
          reel.style.top = `-${distance}px`;

          if (progress < duration) {
            requestAnimationFrame(step);
          } else {
            // Ð˜Ñ‚Ð¾Ð³Ð¾Ð²Ð°Ñ ÐºÐ°Ñ€Ñ‚Ð°
            const randomIndex = Math.floor(Math.random() * cards.length);
            const selected = cards[randomIndex];
            reel.innerHTML = '';
            const finalImg = document.createElement('img');
            finalImg.src = selected.img;
            finalImg.dataset.name = selected.name;
            reel.appendChild(finalImg);
            results[index] = selected;

            // ÐŸÐ¾ÑÐ»Ðµ Ð¿Ð¾ÑÐ»ÐµÐ´Ð½ÐµÐ¹ ÐºÐ¾Ð»Ð¾Ð½ÐºÐ¸ â€” Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¿Ð¾Ð±ÐµÐ´Ñ‹
            if (results.length === 3) {
              checkWin();
            }
          }
        };

        requestAnimationFrame(step);
      });
    }

    function checkWin() {
      const win = results.every(card => card.name === results[0].name);
      const resultMessage = document.getElementById("result");
      if (win) {
        resultMessage.innerHTML = "ðŸŽ‰ ÐŸÐ¾Ð±ÐµÐ´Ð°!";
        resultMessage.style.color = "lightgreen";

        resultMessage.innerHTML = "ðŸ˜… ÐŸÐ¾Ð¿Ñ€Ð¾Ð±ÑƒÐ¹ ÐµÑ‰Ñ‘ Ñ€Ð°Ð·";

    }
  </script>
</body>
