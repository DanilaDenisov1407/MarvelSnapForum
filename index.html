
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Snap –ö–∞–∑–∏–Ω–æ</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    #balance {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 18px;
    }
    #balance img {
      height: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }
    .slot-machine, .box-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .slot {
      width: 120px;
      height: 180px;
      overflow: hidden;
      border: 3px solid white;
      border-radius: 12px;
      background-color: #222;
      position: relative;
    }
    .reel {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 1s ease-in-out;
    }
    .reel img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: red;
      color: white;
      cursor: pointer;
      margin: 10px;
      min-width: 180px;
      height: 50px;
    }
    .card-reveal {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      box-shadow: 0 0 15px 3px gold;
      transform: scale(0);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    .card-reveal.visible {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Marvel Snap –ö–∞–∑–∏–Ω–æ</h1>

  <div id="balance">
    <div><img src="https://i.imgur.com/ePwPOVJ.png"> <span id="coins">100</span></div>
    <div><img src="https://i.imgur.com/St51NdG.png"> <span id="gold">50</span></div>
    <div><img src="https://i.imgur.com/plqro8Q.png"> <span id="tokens">10</span></div>
  </div>

  <button onclick="addFunds()" style="background-color: green;">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>

  <div id="main-content">
    <button id="btn-slot">–û–¥–Ω–æ—Ä—É–∫–∏–π –±–∞–Ω–¥–∏—Ç</button>
    <button id="btn-pack">–û—Ç–∫—Ä—ã—Ç—å –ø–∞–∫</button>
  </div>

  <script>
    let images = [];
    let balance = { coins: 100, gold: 50, tokens: 10 };

    function updateBalanceUI() {
      document.getElementById('coins').textContent = balance.coins;
      document.getElementById('gold').textContent = balance.gold;
      document.getElementById('tokens').textContent = balance.tokens;
    }

    function addFunds() {
      balance.coins += 2000;
      balance.gold += 2000;
      balance.tokens += 2000;
      updateBalanceUI();
    }

    function fetchImagesFromJSON() {
      fetch('marvelsnapzone.com.json')
        .then(res => res.json())
        .then(data => {
          const cards = data.success?.cards || [];
          cards.forEach(card => {
            (card.variants || []).forEach(v => {
              const url = v.art;
              if (url && !url.includes("None") && !url.includes("Not Available")) {
                images.push(url);
              }
            });
          });
          document.getElementById('btn-slot').onclick = showSlotMachine;
          document.getElementById('btn-pack').onclick = showPackOpen;
        });
    }

    function getRandomItems(array, count) {
      const shuffled = array.slice().sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function showSlotMachine() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <h2>–û–¥–Ω–æ—Ä—É–∫–∏–π –±–∞–Ω–¥–∏—Ç</h2>
        <div class="slot-machine">
          <div class="slot"><div class="reel" id="reel1"></div></div>
          <div class="slot"><div class="reel" id="reel2"></div></div>
          <div class="slot"><div class="reel" id="reel3"></div></div>
        </div>
        <button id="spin-btn">–ö—Ä—É—Ç–∏—Ç—å</button>
        <div id="result"></div>
        <button onclick="location.reload()">–ù–∞–∑–∞–¥</button>
      `;

      document.getElementById('spin-btn').onclick = () => {
        if (balance.tokens < 10) {
          document.getElementById("result").textContent = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤!";
          return;
        }
        balance.tokens -= 10;
        updateBalanceUI();

        const slotPool = getRandomItems(images, 12);
        const jackpot = Math.random() < 0.02;
        const finalImage = slotPool[Math.floor(Math.random() * slotPool.length)];
        const results = jackpot
          ? [finalImage, finalImage, finalImage]
          : [0, 1, 2].map(() => slotPool[Math.floor(Math.random() * slotPool.length)]);

        ['reel1', 'reel2', 'reel3'].forEach((id, index) => {
          const reel = document.getElementById(id);
          reel.innerHTML = '';
          for (let i = 0; i < slotPool.length; i++) {
            const img = document.createElement('img');
            img.src = slotPool[i];
            reel.appendChild(img);
          }
          const stopIndex = slotPool.indexOf(results[index]);
          setTimeout(() => {
            reel.style.transform = `translateY(${-180 * stopIndex}px)`;
          }, 100);
        });

        setTimeout(() => {
          const isJackpot = results.every(r => r === results[0]);
          if (isJackpot) {
            document.getElementById('result').textContent = 'üéâ –î–∂–µ–∫–ø–æ—Ç! +300 —Ç–æ–∫–µ–Ω–æ–≤!';
            balance.tokens += 300;
          } else {
            document.getElementById('result').textContent = 'üòÖ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑';
          }
          updateBalanceUI();
        }, 1200);
      };
    }

    function showPackOpen() {
      const main = document.getElementById('main-content');
      if (balance.gold < 50 || balance.tokens < 10) {
        main.innerHTML = `<h2>–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤</h2><button onclick="location.reload()">–ù–∞–∑–∞–¥</button>`;
        return;
      }
      balance.gold -= 50;
      balance.tokens -= 10;
      updateBalanceUI();
      main.innerHTML = `
        <h2>–û—Ç–∫—Ä—ã—Ç–∏–µ –ø–∞–∫–∞</h2>
        <div class="box-container">
          <div class="box" id="box" style="width:180px;height:180px;background:url('https://i.imgur.com/yWRnQH7.jpeg') center/contain no-repeat;"></div>
          <img id="card" class="card-reveal" />
        </div>
        <div id="pack-buttons">
          <button id="open-pack-btn">–û—Ç–∫—Ä—ã—Ç—å</button>
          <button onclick="location.reload()">–ù–∞–∑–∞–¥</button>
        </div>
      `;

      document.getElementById('open-pack-btn').onclick = () => {
        const box = document.getElementById('box');
        const card = document.getElementById('card');
        box.remove();
        const random = images[Math.floor(Math.random() * images.length)];
        card.src = random;
        card.classList.add('visible');
        const again = document.createElement('button');
        again.textContent = "–û—Ç–∫—Ä—ã—Ç—å –µ—â—ë";
        again.onclick = showPackOpen;
        document.getElementById('pack-buttons').prepend(again);
        document.getElementById('open-pack-btn').remove();
      };
    }

    window.addEventListener('DOMContentLoaded', fetchImagesFromJSON);
  </script>
</body>
</html>
