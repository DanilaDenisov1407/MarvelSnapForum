<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Snap Forum Wiki</title>
    <style>
        /* Стили остаются те же, что и в предыдущем коде */
        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #500D4B;
            margin: 0;
            padding: 20px;
            color: #FFFFFF;
        }

        h1 {
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 40px;
        }

        .accordion {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            padding: 15px 20px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .accordion:hover,
        .active {
            background-color: #6E0393;
        }

        .accordion:after {
            content: '\002B';
            font-size: 20px;
            float: right;
            transition: transform 0.3s ease;
        }

        .active:after {
            transform: rotate(45deg);
        }

        .panel {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background-color: #ecf0f1;
            border-radius: 0 0 5px 5px;
            margin-bottom: 10px;
        }

        .panel ul {
            list-style-type: none;
            padding: 15px 0;
            margin: 0;
        }

        .panel ul li {
            padding: 10px 0;
            border-bottom: 1px solid #757171;
        }

        .panel ul li:last-child {
            border-bottom: none;
        }

        .panel ul li a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .panel ul li a:hover {
            color: #1abc9c;
        }

        @media (max-width: 600px) {
            .accordion {
                font-size: 16px;
            }

            .panel ul li a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Marvel Snap Forum Wiki</h1>

    <!-- Раздел: Мнения игроков о карте -->
    <button class="accordion">Мнения игроков о карте</button>
    <div class="panel" id="opinion-section">
        <ul></ul>
    </div>

    <!-- Раздел: Превью Карт -->
    <button class="accordion">Превью Карт</button>
    <div class="panel" id="preview-section">
        <ul></ul>
    </div>

    <!-- Раздел: Остальное -->
    <button class="accordion">Остальное</button>
    <div class="panel" id="other-section">
        <ul></ul>
    </div>

    <script>
        const accordionSections = {
            "opinion-section": "Nuzhna-li-vam",
            "preview-section": "-prevyu-karty",
            "other-section": ""
        };

        // URL вашего веб-приложения Google Apps Script
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz69n-cSYZOaI8zSlPk1Yq5PG84vhvyIvCO4d6SNNOX3PeTp4-zL7sdAx9niIavnq_rKw/exec';

        fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    let section;
                    if (item.url.includes(accordionSections["opinion-section"])) {
                        section = document.getElementById('opinion-section').querySelector('ul');
                    } else if (item.url.includes(accordionSections["preview-section"])) {
                        section = document.getElementById('preview-section').querySelector('ul');
                    } else {
                        section = document.getElementById('other-section').querySelector('ul');
                    }

                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.textContent = item.title;
                    a.target = '_blank';
                    li.appendChild(a);
                    section.appendChild(li);
                });
            });

        const accordions = document.querySelectorAll('.accordion');
        accordions.forEach(acc => {
            acc.addEventListener('click', function() {
                this.classList.toggle('active');
                const panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + 'px';
                }
            });
        });
    </script>

</body>
</html>
