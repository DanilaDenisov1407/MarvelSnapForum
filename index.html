<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Snap –ö–∞–∑–∏–Ω–æ</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button.main-btn {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: red;
      color: white;
      cursor: pointer;
      margin: 10px;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ—Ä–æ–±–∫–∏ */
    #pack-container {
      margin-top: 30px;
      display: none; /* –°–∫—Ä—ã—Ç–∞ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ */
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .box {
      width: 180px;
      height: 180px;
      background: url('https://cdn1.ozone.ru/s3/multimedia-1-t/7013484605.jpg') no-repeat center/cover;
      border-radius: 12px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      box-shadow: 0 0 10px #ff0000cc;
    }

    #open-pack-btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #ff3300;
      color: white;
      cursor: pointer;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    #open-pack-btn:hover {
      opacity: 1;
    }

    #card-result {
      margin-top: 20px;
      width: 180px;
      height: 180px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff00cc;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* –î–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç—ã */
    #card-result.show {
      opacity: 1;
    }

    /* –°–∫—Ä—ã–≤–∞–µ–º —Å–ª–æ—Ç-–º–∞—à–∏–Ω—É –∏ –∫—Ä—É—Ç–∏–ª–∫—É, –∫–æ–≥–¥–∞ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –ø–∞–∫ */
    #slot-section.hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Marvel Snap –†—É–ª–µ—Ç–∫–∞</h1>

  <!-- –ì–ª–∞–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ -->
  <div id="main-menu">
    <button class="main-btn" id="btn-slot">–û–¥–Ω–æ—Ä—É–∫–∏–π –±–∞–Ω–¥–∏—Ç</button>
    <button class="main-btn" id="btn-pack">–û—Ç–∫—Ä—ã—Ç—å –ø–∞–∫</button>
  </div>

  <!-- –°–µ–∫—Ü–∏—è —Å–ª–æ—Ç–∞ -->
  <div id="slot-section">
    <div class="slot-machine">
      <div class="slot"><div class="reel" id="reel1"></div></div>
      <div class="slot"><div class="reel" id="reel2"></div></div>
      <div class="slot"><div class="reel" id="reel3"></div></div>
    </div>
    <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>
    <div id="result"></div>
  </div>

  <!-- –°–µ–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–∞–∫–∞ -->
  <div id="pack-container">
    <div class="box">
      <button id="open-pack-btn">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
    <img id="card-result" alt="–ö–∞—Ä—Ç–∞ –∏–∑ –ø–∞–∫–∞" />
  </div>

  <script>
    // –ú–∞—Å—Å–∏–≤ –∫–∞—Ä—Ç
    const images = [
      'https://game-assets.snap.fan/card_variant_images/Abomination_01-c9057c83d655b16e0adfec6798ddc0254ac91012eb464c7bea10aeaf4cb7a0c3.webp?width=350&quality=80',
      'https://game-assets.snap.fan/card_variant_images/AbsorbingMan_01-b87a6d66cb81ee65859cb041b7a1223208c3bfc7ec01a6e94204be736780f7a1.webp?width=350&quality=80',
      'https://game-assets.snap.fan/card_variant_images/BlueMarvel_01-f4e46540c2fc04be6ec5113ec5ddbf7edfac0640787956c8d2b43f5f5d6096b7.webp?width=350&quality=80',
      'https://game-assets.snap.fan/card_variant_images/Death_01-716aa9ff3fc9b3edc4b3a7ef74543bfd85bf583a47dcc43f3a4fa7145ff182ae.webp?width=350&quality=80'
    ];

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–µ–∫—Ü–∏–π –ø–æ –∫–Ω–æ–ø–∫–∞–º –≤ –≥–ª–∞–≤–Ω–æ–º –º–µ–Ω—é
    const btnSlot = document.getElementById('btn-slot');
    const btnPack = document.getElementById('btn-pack');
    const slotSection = document.getElementById('slot-section');
    const packContainer = document.getElementById('pack-container');
    const cardResult = document.getElementById('card-result');
    const openPackBtn = document.getElementById('open-pack-btn');

    btnSlot.onclick = () => {
      slotSection.classList.remove('hidden');
      packContainer.style.display = 'none';
      cardResult.classList.remove('show');
      cardResult.src = '';
    };

    btnPack.onclick = () => {
      slotSection.classList.add('hidden');
      packContainer.style.display = 'flex';
      cardResult.classList.remove('show');
      cardResult.src = '';
    };

    openPackBtn.onclick = () => {
      // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∫–∞—Ä—Ç—É
      const randomIndex = Math.floor(Math.random() * images.length);
      const randomCard = images[randomIndex];

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–æ—è–≤–ª–µ–Ω–∏—è
      cardResult.src = randomCard;
      cardResult.classList.remove('show');

      // –ù–µ–º–Ω–æ–≥–æ –∑–∞–¥–µ—Ä–∂–∏–≤–∞–µ–º —á—Ç–æ–±—ã —Å—Ä–∞–±–æ—Ç–∞–ª–∞ –∞–Ω–∏–º–∞—Ü–∏—è
      setTimeout(() => {
        cardResult.classList.add('show');
      }, 100);
    };

    // –ù–∏–∂–µ - —Ç–≤–æ–π —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∫–æ–¥ –¥–ª—è —Å–ª–æ—Ç–∞

    const reels = ['reel1', 'reel2', 'reel3'];

    function spin() {
      ym(102209710, 'reachGoal', 'spin'); // —Ñ–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–ø—ã—Ç–∫—É

      document.getElementById("result").textContent = '';
      const speeds = [1000, 1500, 2000];
      const stopImages = [];

      reels.forEach((id, index) => {
        const reel = document.getElementById(id);
        reel.innerHTML = '';

        const randomImage = images[Math.floor(Math.random() * images.length)];
        stopImages.push(randomImage);

        for (let i = 0; i < 19; i++) {
          const img = document.createElement('img');
          img.src = images[Math.floor(Math.random() * images.length)];
          reel.appendChild(img);
        }

        const finalImg = document.createElement('img');
        finalImg.src = randomImage;
        reel.appendChild(finalImg);

        reel.style.transition = 'none';
        reel.style.transform = 'translateY(0px)';

        setTimeout(() => {
          reel.style.transition = `transform ${speeds[index]}ms ease-out`;
          reel.style.transform = `translateY(${-180 * 19}px)`;
        }, 100);
      });

      setTimeout(() => {
        const win = stopImages.every(img => img === stopImages[0]);
        if (win) {
          ym(102209710, 'reachGoal', 'jackpot'); // —Ñ–∏–∫—Å–∏—Ä—É–µ–º –¥–∂–µ–∫–ø–æ—Ç
          document.getElementById("result").textContent = "üéâ –ü–æ–±–µ–¥–∞! –í—Å–µ —Å–æ–≤–ø–∞–ª–∏!";
        } else {
          document.getElementById("result").textContent = "üòÖ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑";
        }
      }, Math.max(...speeds) + 300);
    }

    // –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–ª—è —Å–ª–æ—Ç–æ–≤
    reels.forEach(id => {
      const reel = document.getElementById(id);
      for (let i = 0; i < 20; i++) {
        const img = document.createElement('img');
        img.src = images[Math.floor(Math.random() * images.length)];
        reel.appendChild(img);
      }
    });

  </script>
</body>
</html>
