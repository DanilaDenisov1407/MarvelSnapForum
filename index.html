<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Snap –ö–∞–∑–∏–Ω–æ</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    #balance {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 18px;
    }
    #balance img {
      height: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .slot {
      width: 120px;
      height: 180px;
      overflow: hidden;
      border: 3px solid white;
      border-radius: 12px;
      background-color: #222;
      position: relative;
    }
    .reel {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 1s ease-in-out;
    }
    .reel img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: red;
      color: white;
      cursor: pointer;
      margin: 10px;
      min-width: 180px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>Marvel Snap –ö–∞–∑–∏–Ω–æ</h1>
  <div id="balance">
    <div><img src="https://i.imgur.com/ePwPOVJ.png"> <span id="coins">100</span></div>
    <div><img src="https://i.imgur.com/St51NdG.png"> <span id="gold">50</span></div>
    <div><img src="https://i.imgur.com/plqro8Q.png"> <span id="tokens">10</span></div>
  </div>

  <button onclick="addFunds()" style="background-color: green;">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>

  <div id="main-content">
    <button id="btn-slot">–û–¥–Ω–æ—Ä—É–∫–∏–π –±–∞–Ω–¥–∏—Ç</button>
  </div>

  <script>
    let images = []; // { name: "Captain America", image: "..." }
    let balance = { coins: 100, gold: 50, tokens: 10 };

    function updateBalanceUI() {
      document.getElementById('coins').textContent = balance.coins;
      document.getElementById('gold').textContent = balance.gold;
      document.getElementById('tokens').textContent = balance.tokens;
    }

    function addFunds() {
      balance.coins += 2000;
      balance.gold += 2000;
      balance.tokens += 2000;
      updateBalanceUI();
    }

    function fetchImagesFromJSON() {
      fetch('marvelsnapzone.com.json')
        .then(res => res.json())
        .then(data => {
          const cards = data.success?.cards || [];
          cards.forEach(card => {
            (card.variants || []).forEach(v => {
              const url = v.art;
              if (url && !url.includes("None") && !url.includes("Not Available")) {
                images.push({ name: card.name, image: url });
              }
            });
          });
          document.getElementById('btn-slot').onclick = showSlotMachine;
        });
    }

    function getRandomItems(array, count) {
      const shuffled = array.slice().sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function showSlotMachine() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <h2>–û–¥–Ω–æ—Ä—É–∫–∏–π –±–∞–Ω–¥–∏—Ç</h2>
        <div class="slot-machine">
          <div class="slot"><div class="reel" id="reel1"></div></div>
          <div class="slot"><div class="reel" id="reel2"></div></div>
          <div class="slot"><div class="reel" id="reel3"></div></div>
        </div>
        <button id="spin-btn">–ö—Ä—É—Ç–∏—Ç—å</button>
        <div id="result"></div>
        <button onclick="location.reload()">–ù–∞–∑–∞–¥</button>
      `;

      document.getElementById('spin-btn').onclick = () => {
        if (balance.tokens < 10) {
          document.getElementById("result").textContent = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤!";
          return;
        }
        balance.tokens -= 10;
        updateBalanceUI();

        const slotPool = getRandomItems(images, 12);
        const jackpot = Math.random() < 0.02;

        let selected;
        if (jackpot) {
          const one = slotPool[Math.floor(Math.random() * slotPool.length)];
          selected = [one, one, one];
        } else {
          selected = [0, 1, 2].map(() => slotPool[Math.floor(Math.random() * slotPool.length)]);
        }

        const reels = ['reel1', 'reel2', 'reel3'];
        reels.forEach((id, index) => {
          const reel = document.getElementById(id);
          reel.innerHTML = '';
          for (let i = 0; i < slotPool.length; i++) {
            const img = document.createElement('img');
            img.src = slotPool[i].image;
            reel.appendChild(img);
          }
          const stopIndex = slotPool.findIndex(item => item.image === selected[index].image);
          setTimeout(() => {
            reel.style.transform = `translateY(${-180 * stopIndex}px)`;
          }, 100);
        });

        setTimeout(() => {
          const names = selected.map(c => c.name);
          const imagesOnly = selected.map(c => c.image);
          const allSameImage = imagesOnly.every(img => img === imagesOnly[0]);
          const allSameName = names.every(n => n === names[0]);
          let reward = 0;
          let resultText = "üòÖ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑";

          if (allSameImage) {
            reward = 300;
            resultText = "üéâ –î–∂–µ–∫–ø–æ—Ç! +300 —Ç–æ–∫–µ–Ω–æ–≤!";
          } else if (allSameName) {
            const uniqueImages = [...new Set(imagesOnly)];
            if (uniqueImages.length === 1) {
              reward = 300;
              resultText = "üéâ –î–∂–µ–∫–ø–æ—Ç! +300 —Ç–æ–∫–µ–Ω–æ–≤!";
            } else if (uniqueImages.length === 2) {
              reward = 150;
              resultText = "üÉè 2 –≤–∞—Ä–∏–∞–Ω—Ç–∞ —Å–æ–≤–ø–∞–ª–∏! +150 —Ç–æ–∫–µ–Ω–æ–≤!";
            } else if (uniqueImages.length === 3) {
              reward = 50;
              resultText = "üé® –í—Å–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã —Ä–∞–∑–Ω—ã–µ! +50 —Ç–æ–∫–µ–Ω–æ–≤!";
            }
          }

          balance.tokens += reward;
          document.getElementById('result').textContent = resultText;
          updateBalanceUI();
        }, 1300);
      };
    }

    window.addEventListener('DOMContentLoaded', fetchImagesFromJSON);
  </script>
</body>
</html>
