<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Snap –ö–∞–∑–∏–Ω–æ</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .slot {
      width: 120px;
      height: 180px;
      overflow: hidden;
      border: 3px solid white;
      border-radius: 12px;
      background-color: #222;
      position: relative;
    }

    .reel {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .reel img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: red;
      color: white;
      cursor: pointer;
      margin: 10px;
      width: 200px;
      height: 50px;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .box-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px;
      position: relative;
    }

    .box {
      width: 180px;
      height: 180px;
      background: url('https://i.imgur.com/yWRnQH7.jpeg') no-repeat center/contain;
      cursor: pointer;
      transition: transform 0.6s ease;
      user-select: none;
    }

    .box.opening {
      animation: boxOpen 1s forwards;
    }

    @keyframes boxOpen {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .card-reveal {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      box-shadow: 0 0 15px 3px gold;
      opacity: 0;
      transition: opacity 0.8s ease;
      user-select: none;
    }

    .card-reveal.visible {
      opacity: 1;
    }

    .balance {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .balance-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .balance-item img {
      width: 30px;
    }
  </style>
</head>
<body>
  <div class="balance">
    <div class="balance-item">
      <img src="https://i.imgur.com/plqro8Q.png" alt="–ó–æ–ª–æ—Ç–æ">
      <span id="gold">0</span>
    </div>
    <div class="balance-item">
      <img src="https://i.imgur.com/ePwPOVJ.png" alt="–¢–æ–∫–µ–Ω—ã">
      <span id="tokens">0</span>
    </div>
  </div>

  <div id="main-content">
    <h1>Marvel Snap –ö–∞–∑–∏–Ω–æ</h1>
    <button id="btn-slot">–û–¥–Ω–æ—Ä—É–∫–∏–π –±–∞–Ω–¥–∏—Ç</button>
    <button id="btn-pack">–û—Ç–∫—Ä—ã—Ç—å –ø–∞–∫</button>
    <button id="btn-topup" style="background-color: green;">–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
  </div>

  <script>
    const images = [
      'https://game-assets.snap.fan/card_variant_images/Abomination_01-c9057c83d655b16e0adfec6798ddc0254ac91012eb464c7bea10aeaf4cb7a0c3.webp',
      'https://game-assets.snap.fan/card_variant_images/AbsorbingMan_01-b87a6d66cb81ee65859cb041b7a1223208c3bfc7ec01a6e94204be736780f7a1.webp',
      'https://game-assets.snap.fan/card_variant_images/BlueMarvel_01-f4e46540c2fc04be6ec5113ec5ddbf7edfac0640787956c8d2b43f5f5d6096b7.webp',
      'https://game-assets.snap.fan/card_variant_images/Death_01-716aa9ff3fc9b3edc4b3a7ef74543bfd85bf583a47dcc43f3a4fa7145ff182ae.webp'
    ];

    const balance = { gold: 2000, tokens: 2000 };

    function updateBalanceUI() {
      document.getElementById("gold").textContent = balance.gold;
      document.getElementById("tokens").textContent = balance.tokens;
    }

    function showSlotMachine() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <h1>Marvel Snap –ö–∞–∑–∏–Ω–æ ‚Äî –û–¥–Ω–æ—Ä—É–∫–∏–π –±–∞–Ω–¥–∏—Ç</h1>
        <div class="slot-machine">
          <div class="slot"><div class="reel" id="reel1"></div></div>
          <div class="slot"><div class="reel" id="reel2"></div></div>
          <div class="slot"><div class="reel" id="reel3"></div></div>
        </div>
        <button id="spin-btn">–ö—Ä—É—Ç–∏—Ç—å</button>
        <div id="result"></div>
        <button id="back-btn" style="background-color: gray; margin-top: 30px;">–ù–∞–∑–∞–¥</button>
      `;

      const reels = ['reel1', 'reel2', 'reel3'];

      reels.forEach(id => {
        const reel = document.getElementById(id);
        for (let i = 0; i < 20; i++) {
          const img = document.createElement('img');
          img.src = images[Math.floor(Math.random() * images.length)];
          reel.appendChild(img);
        }
      });

      function spin() {
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = '';

        if (balance.tokens < 10) {
          resultDiv.textContent = "‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤ (–Ω—É–∂–Ω–æ 10)";
          return;
        }

        balance.tokens -= 10;
        updateBalanceUI();

        const speeds = [1000, 1500, 2000];
        const stopImages = [];

        reels.forEach((id, index) => {
          const reel = document.getElementById(id);
          reel.innerHTML = '';

          const randomImage = images[Math.floor(Math.random() * images.length)];
          stopImages.push(randomImage);

          for (let i = 0; i < 19; i++) {
            const img = document.createElement('img');
            img.src = images[Math.floor(Math.random() * images.length)];
            reel.appendChild(img);
          }

          const finalImg = document.createElement('img');
          finalImg.src = randomImage;
          reel.appendChild(finalImg);

          reel.style.transition = 'none';
          reel.style.transform = 'translateY(0px)';

          setTimeout(() => {
            reel.style.transition = `transform ${speeds[index]}ms ease-out`;
            reel.style.transform = `translateY(${-180 * 19}px)`;
          }, 100);
        });

        setTimeout(() => {
          const win = stopImages.every(img => img === stopImages[0]);
          if (win) {
            balance.tokens += 300;
            updateBalanceUI();
            resultDiv.textContent = "üéâ –ü–æ–±–µ–¥–∞! –í—Å–µ —Å–æ–≤–ø–∞–ª–∏! +300 —Ç–æ–∫–µ–Ω–æ–≤!";
          } else {
            resultDiv.textContent = "üòÖ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑";
          }
        }, Math.max(...speeds) + 300);
      }

      document.getElementById('spin-btn').addEventListener('click', spin);
      document.getElementById('back-btn').addEventListener('click', () => location.reload());
    }

    function showPackOpen() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <h1>Marvel Snap ‚Äî –û—Ç–∫—Ä—ã—Ç—å –ø–∞–∫</h1>
        <div class="box-container">
          <div class="box" id="box"></div>
        </div>
        <img id="card" class="card-reveal" alt="–û—Ç–∫—Ä—ã—Ç–∞—è –∫–∞—Ä—Ç–∞" />
        <div id="result"></div>
        <button id="back-btn" style="background-color: gray;">–ù–∞–∑–∞–¥</button>
        <button id="open-again" style="display: none;">–û—Ç–∫—Ä—ã—Ç—å –µ—â—ë</button>
      `;

      const box = document.getElementById('box');
      const card = document.getElementById('card');
      const openAgain = document.getElementById('open-again');
      const resultDiv = document.getElementById('result');
      let opened = false;

      function openBox() {
        if (opened || balance.gold < 50) {
          resultDiv.textContent = "‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞ (–Ω—É–∂–Ω–æ 50)";
          return;
        }

        opened = true;
        box.classList.add('opening');

        setTimeout(() => {
          box.style.display = 'none';
          const randomCard = images[Math.floor(Math.random() * images.length)];
          card.src = randomCard;
          card.classList.add('visible');

          balance.gold -= 50;
          updateBalanceUI();
          openAgain.style.display = 'inline-block';
        }, 1000);
      }

      box.addEventListener('click', openBox);
      openAgain.addEventListener('click', showPackOpen);
      document.getElementById('back-btn').addEventListener('click', () => location.reload());
    }

    document.getElementById('btn-slot').addEventListener('click', showSlotMachine);
    document.getElementById('btn-pack').addEventListener('click', showPackOpen);
    document.getElementById('btn-topup').addEventListener('click', () => {
      balance.gold += 2000;
      balance.tokens += 2000;
      updateBalanceUI();
    });

    updateBalanceUI();
  </script>
</body>
</html>
