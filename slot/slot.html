<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Слот Машина</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin: 20px;
    }
    .slots {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .slot {
      width: 120px;
      height: 160px;
      border: 2px solid white;
      margin: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    .slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎰 Слот Машина</h1>
  <div class="slots">
    <div class="slot"><img src="" alt=""></div>
    <div class="slot"><img src="" alt=""></div>
    <div class="slot"><img src="" alt=""></div>
  </div>
  <button id="spin">Крутить!</button>
  <div id="result"></div>

  <script>
    const spinButton = document.getElementById("spin");
    const slots = document.querySelectorAll(".slot img");
    const result = document.getElementById("result");

    let cards = [];

    // Загружаем JSON
    fetch("slot/Cards.json")
      .then(response => response.json())
      .then(data => { cards = data; });

    function getRandomCard() {
      return cards[Math.floor(Math.random() * cards.length)];
    }

    function spin() {
      result.textContent = "";
      spinButton.disabled = true;

      let intervals = [];
      let finalResults = [];

      // Запускаем кручение (быстрая смена картинок)
      slots.forEach((slot, i) => {
        intervals[i] = setInterval(() => {
          let card = getRandomCard();
          slot.src = card.url;
        }, 100); // смена каждые 100мс
      });

      // Останавливаем по очереди
      slots.forEach((slot, i) => {
        setTimeout(() => {
          clearInterval(intervals[i]);
          let card = getRandomCard();
          slot.src = card.url;
          finalResults[i] = card.name;

          // Когда последний остановился — проверяем результат
          if (i === slots.length - 1) {
            setTimeout(() => {
              checkWin(finalResults);
              spinButton.disabled = false;
            }, 500);
          }
        }, 1500 + i * 1000); // первый через 1.5с, второй через 2.5с, третий через 3.5с
      });
    }

    function checkWin(finalResults) {
      if (finalResults.every(name => name === finalResults[0])) {
        result.textContent = "🎉 Победа!";
      } else {
        result.textContent = "Проебали?";
      }
    }

    spinButton.addEventListener("click", spin);
  </script>
</body>
</html>
