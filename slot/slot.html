<style>
  body{
    background:#111;
    color:#fff;
    font-family: Arial, Helvetica, sans-serif;
    text-align:center;
    padding:30px;
  }
  h1{ margin:4px 0 16px; }

  /* контейнер автомата */
  .machine{
    position: relative;
    width: min(920px, 92vw);
    margin: 10px auto 0;
    /* задаем высоту пропорционально ширине через padding-top для адаптивности */
    height: 0;
    padding-top: 75%; /* 1200/900 ~ 1.333, 900/1200 = 0.75 */
  }

  /* рамка автомата */
  .slot-frame{
    position:absolute;
    top:0; left:50%;
    transform: translateX(-50%);
    width:100%;
    height:100%;
    pointer-events:none;
    user-select:none;
    object-fit:contain;
  }

  /* барабаны */
  .reel{
    position:absolute;
    border:none;
    background:transparent;
    overflow:hidden;
    box-shadow:none;
    /* поднятие на 110px */
    transform: translateY(-110px);
  }

  /* трек с картами */
  .track{ position:absolute; left:0; top:0; width:100%; will-change: transform; }
  .track img{ display:block; width:100%; height:100%; object-fit:contain; user-select:none; pointer-events:none; }

  /* Позиции барабанов в процентах (под окна в svg) */
  #r0{ left:19.17%; top:40%; width:18.33%; height:35.56%; }
  #r1{ left:40.83%; top:40%; width:18.33%; height:35.56%; }
  #r2{ left:62.50%; top:40%; width:18.33%; height:35.56%; }

  #spin{
    margin-top:20px;
    padding:10px 18px;
    font-size:16px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    background:#fff;
    color:#000;
  }
  #spin:disabled{ opacity:.5; cursor:not-allowed; }

  #result{ margin-top:18px; font-size:18px; min-height:1.2em; }

  @media (max-width:520px){
    .machine{ width: 98vw; padding-top: 75%; }
  }
</style>
