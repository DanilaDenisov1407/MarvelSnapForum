<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üé∞ –°–ª–æ—Ç –ú–∞—à–∏–Ω–∞</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }
    .reel {
      width: 120px;
      height: 160px;
      border: 2px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reel img {
      max-width: 100%;
      max-height: 100%;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: white;
      color: black;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé∞ –°–ª–æ—Ç –ú–∞—à–∏–Ω–∞</h1>
  <div class="slot-machine">
    <div class="reel" id="reel1"></div>
    <div class="reel" id="reel2"></div>
    <div class="reel" id="reel3"></div>
  </div>
  <button id="spin">–ö—Ä—É—Ç–∏—Ç—å!</button>
  <div id="result"></div>

  <script>
    const reels = [document.getElementById("reel1"), document.getElementById("reel2"), document.getElementById("reel3")];
    const button = document.getElementById("spin");
    const result = document.getElementById("result");
    let cards = [];

    // –ó–∞–≥—Ä—É–∂–∞–µ–º JSON —Å –∫–∞—Ä—Ç–∞–º–∏
    fetch("slot/Cards.json")
      .then(res => res.json())
      .then(data => {
        cards = data;
      });

    // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —Å–ª—É—á–∞–π–Ω–æ–π –∫–∞—Ä—Ç—ã
    function getRandomCard() {
      const card = cards[Math.floor(Math.random() * cards.length)];
      return `<img src="slot/${card.img}" alt="${card.name}">`;
    }

    button.addEventListener("click", () => {
      if (cards.length === 0) return;

      button.disabled = true;
      result.textContent = "";

      let intervals = [];

      // –í—Å–µ –Ω–∞—á–∏–Ω–∞—é—Ç –∫—Ä—É—Ç–∏—Ç—å—Å—è –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
      reels.forEach((reel, i) => {
        intervals[i] = setInterval(() => {
          reel.innerHTML = getRandomCard();
        }, 100);
      });

      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ –æ—á–µ—Ä–µ–¥–∏
      reels.forEach((reel, i) => {
        setTimeout(() => {
          clearInterval(intervals[i]);
          reel.innerHTML = getRandomCard();

          // –ï—Å–ª–∏ –ø–æ—Å–ª–µ–¥–Ω–∏–π –±–∞—Ä–∞–±–∞–Ω –æ—Å—Ç–∞–Ω–æ–≤–∏–ª—Å—è ‚Üí –ø—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–∏–≥—Ä—ã—à
          if (i === reels.length - 1) {
            setTimeout(checkWin, 500);
          }
        }, 1500 + i * 1000); // –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
      });
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
    function checkWin() {
      const imgs = reels.map(reel => reel.querySelector("img").alt);
      if (imgs[0] === imgs[1] && imgs[1] === imgs[2]) {
        result.textContent = "üéâ –í—ã–∏–≥—Ä–∞–ª–∏!";
      } else {
        result.textContent = "–ü—Ä–æ–µ–±–∞–ª–∏?";
      }
      button.disabled = false;
    }
  </script>
</body>
</html>
