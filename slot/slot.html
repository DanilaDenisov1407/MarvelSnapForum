  <script>
    const spinButton = document.getElementById("spin");

    let cards = [];

    // Ð—Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ JSON
    fetch("slot/Cards.json")

      // ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¿Ð¾ Ð¾Ñ‡ÐµÑ€ÐµÐ´Ð¸

          // ÐšÐ¾Ð³Ð´Ð° Ð¿Ð¾ÑÐ»ÐµÐ´Ð½Ð¸Ð¹ Ð¾ÑÑ‚Ð°Ð½Ð¾Ð²Ð¸Ð»ÑÑ â€” Ð¿Ñ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ€ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚
