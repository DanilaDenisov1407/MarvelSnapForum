<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–ª–æ—Ç –ú–∞—à–∏–Ω–∞</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      padding-top: 50px;
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .reel {
      width: 120px;
      height: 120px;
      overflow: hidden;
      border: 2px solid #fff;
      border-radius: 10px;
      background: #222;
      position: relative;
    }

    .reel-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      animation-timing-function: linear;
    }

    .reel img {
      width: 100%;
      height: 120px;
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üé∞ –°–ª–æ—Ç –ú–∞—à–∏–Ω–∞</h1>

  <div class="slots">
    <div class="reel"><div class="reel-inner"></div></div>
    <div class="reel"><div class="reel-inner"></div></div>
    <div class="reel"><div class="reel-inner"></div></div>
  </div>

  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å!</button>

  <div class="result" id="result"></div>

  <script>
    let images = []; // —Å—é–¥–∞ –∑–∞–≥—Ä—É–∑–∏–º —Å—Å—ã–ª–∫–∏ –∏–∑ Cards.json
    const reels = document.querySelectorAll(".reel-inner");
    const resultEl = document.getElementById("result");

    // –ó–∞–≥—Ä—É–∂–∞–µ–º JSON —Å –∫–∞—Ä—Ç–∞–º–∏
    fetch("Cards.json")
      .then(response => response.json())
      .then(data => {
        images = data;
      })
      .catch(err => {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Cards.json:", err);
        resultEl.textContent = "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Å—ã–ª–∫–∏!";
      });

    function spin() {
      if (images.length === 0) {
        resultEl.textContent = "‚ö†Ô∏è –°—Å—ã–ª–∫–∏ –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å!";
        return;
      }

      resultEl.textContent = "–ö—Ä—É—á—É—Å—å...";
      reels.forEach((reel, index) => {
        reel.innerHTML = "";

        // —Å–æ–∑–¥–∞—ë–º –ª–µ–Ω—Ç—É
        for (let i = 0; i < 20; i++) {
          const img = document.createElement("img");
          img.src = images[Math.floor(Math.random() * images.length)];
          reel.appendChild(img);
        }

        // –∏—Ç–æ–≥–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
        const finalImg = images[Math.floor(Math.random() * images.length)];
        const img = document.createElement("img");
        img.src = finalImg;
        reel.appendChild(img);

        // —Å–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏
        reel.style.transition = "none";
        reel.style.top = "0px";

        // –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≤–Ω–∏–∑
        setTimeout(() => {
          const totalHeight = reel.scrollHeight - 120; // –≤—ã—Å–æ—Ç–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
          reel.style.transition = `top ${1 + index * 0.5}s ease-out`;
          reel.style.top = `${totalHeight}px`; // —Ç–µ–ø–µ—Ä—å –≤–Ω–∏–∑
        }, 50);

        reel.dataset.result = finalImg;
      });

      // –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
      setTimeout(() => {
        const results = Array.from(reels).map(r => r.dataset.result);
        if (results[0] === results[1] && results[1] === results[2]) {
          resultEl.textContent = "üéâ –ü–æ–±–µ–¥–∞! –í—Å–µ —Å–æ–≤–ø–∞–ª–∏!";
        } else {
          resultEl.textContent = "üò¢ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!";
        }
      }, 3000);
    }
  </script>
</body>
</html>
