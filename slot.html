<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–ª–æ—Ç –ú–∞—à–∏–Ω–∞</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      padding-top: 50px;
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .reel {
      width: 100px;
      height: 100px;
      overflow: hidden;
      border: 2px solid #fff;
      border-radius: 10px;
      background: #222;
      position: relative;
    }

    .reel-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      animation-timing-function: linear;
    }

    .reel img {
      width: 100%;
      height: 100px;
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üé∞ –°–ª–æ—Ç –ú–∞—à–∏–Ω–∞</h1>

  <div class="slots">
    <div class="reel"><div class="reel-inner"></div></div>
    <div class="reel"><div class="reel-inner"></div></div>
    <div class="reel"><div class="reel-inner"></div></div>
  </div>

  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å!</button>

  <div class="result" id="result"></div>

  <script>
    // ‚ö° –¢–≤–æ–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏ (—Å—é–¥–∞ –≤—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫–∏ –∏–∑ Google –¢–∞–±–ª–∏—Ü—ã)
    const images = [
      https://marvelsnapzone.com/wp-content/themes/blocksy-child/assets/media/cards/1_166196504250.webp?v=557
      https://marvelsnapzone.com/wp-content/themes/blocksy-child/assets/media/cards/2_166025533667.webp?v=557
      https://marvelsnapzone.com/wp-content/themes/blocksy-child/assets/media/cards/3_166196504332.webp?v=557
    ];

    const reels = document.querySelectorAll(".reel-inner");
    const resultEl = document.getElementById("result");

    function spin() {
      resultEl.textContent = "–ö—Ä—É—á—É—Å—å...";
      reels.forEach((reel, index) => {
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º
        reel.innerHTML = "";

        // –î–æ–±–∞–≤–ª—è–µ–º –¥–ª–∏–Ω–Ω—É—é "–ª–µ–Ω—Ç—É" –∏–∑ –∫–∞—Ä—Ç–∏–Ω–æ–∫ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        for (let i = 0; i < 20; i++) {
          const img = document.createElement("img");
          img.src = images[Math.floor(Math.random() * images.length)];
          reel.appendChild(img);
        }

        // –í—ã–±–∏—Ä–∞–µ–º –∏—Ç–æ–≥–æ–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É
        const finalImg = images[Math.floor(Math.random() * images.length)];
        const img = document.createElement("img");
        img.src = finalImg;
        reel.appendChild(img);

        // –ê–Ω–∏–º–∞—Ü–∏—è
        const totalHeight = reel.scrollHeight - 100; // –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
        reel.style.transition = "none";
        reel.style.top = "0px";

        setTimeout(() => {
          reel.style.transition = `top ${1 + index * 0.5}s ease-out`;
          reel.style.top = `-${totalHeight}px`;
        }, 50);

        reel.dataset.result = finalImg;
      });

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥—É –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
      setTimeout(() => {
        const results = Array.from(reels).map(r => r.dataset.result);
        if (results[0] === results[1] && results[1] === results[2]) {
          resultEl.textContent = "üéâ –ü–æ–±–µ–¥–∞! –í—Å–µ —Å–æ–≤–ø–∞–ª–∏!";
        } else {
          resultEl.textContent = "üò¢ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!";
        }
      }, 3000);
    }
  </script>
</body>
</html>
