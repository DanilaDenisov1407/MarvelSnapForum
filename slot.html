<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слот Машина</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      padding-top: 50px;
    }
    .slots {
      font-size: 60px;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎰 Слот Машина</h1>

  <div class="slots" id="slot">
    <span>❓</span>
    <span>❓</span>
    <span>❓</span>
  </div>

  <button onclick="spin()">Крутить!</button>

  <div class="result" id="result"></div>

  <script>
    const emojis = ["💥", "🦸", "🧠", "🕷️", "🧪", "⚡", "💀"];
    const slotEls = document.querySelectorAll("#slot span");
    const resultEl = document.getElementById("result");

    function spin() {
      const result = [];
      for (let i = 0; i < 3; i++) {
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        slotEls[i].textContent = emoji;
        result.push(emoji);
      }

      if (result[0] === result[1] && result[1] === result[2]) {
        resultEl.textContent = "🎉 Победа! Все совпали!";
      } else {
        resultEl.textContent = "😢 Попробуй ещё!";
      }
    }
  </script>
</body>
</html>
