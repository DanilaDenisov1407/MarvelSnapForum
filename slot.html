<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–ª–æ—Ç –ú–∞—à–∏–Ω–∞</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      padding-top: 50px;
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .reel {
      width: 120px;
      height: 120px;
      overflow: hidden;
      border: 2px solid #fff;
      border-radius: 10px;
      background: #222;
      position: relative;
    }

    .reel-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      animation-timing-function: linear;
    }

    .reel img {
      width: 100%;
      height: 120px;
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üé∞ –°–ª–æ—Ç –ú–∞—à–∏–Ω–∞</h1>

  <div class="slots">
    <div class="reel"><div class="reel-inner"></div></div>
    <div class="reel"><div class="reel-inner"></div></div>
    <div class="reel"><div class="reel-inner"></div></div>
  </div>

  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å!</button>

  <div class="result" id="result">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–∏–Ω–æ–∫...</div>

  <script>
    let images = []; // —Å—é–¥–∞ –∑–∞–≥—Ä—É–∑–∏–º —Å—Å—ã–ª–∫–∏ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã
    const reels = document.querySelectorAll(".reel-inner");
    const resultEl = document.getElementById("result");

    // ‚ö° –ü–æ–¥—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ—é —Ç–∞–±–ª–∏—Ü—É (CSV)
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRq2vqWZTGEBPMZwtyWTR-kEJttXkpqoSyOkoWjMLAiV--NBDbVx3qXmSUTDyxsciyXDNOkzRGEXNFB/pub?gid=608272023&single=true&output=csv";

    // –ó–∞–≥—Ä—É–∂–∞–µ–º CSV –∏ –ø–∞—Ä—Å–∏–º —Å—Å—ã–ª–∫–∏
    async function loadImages() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        images = text.split("\n").map(l => l.trim()).filter(l => l.length > 0);
        resultEl.textContent = "–ö–∞—Ä—Ç–∏–Ω–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã! –ñ–º–∏ –ö—Ä—É—Ç–∏—Ç—å!";
      } catch (err) {
        resultEl.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–æ–∫ üò¢";
        console.error(err);
      }
    }

    loadImages();

    function spin() {
      if (images.length === 0) {
        resultEl.textContent = "–ö–∞—Ä—Ç–∏–Ω–∫–∏ –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!";
        return;
      }

      resultEl.textContent = "–ö—Ä—É—á—É—Å—å...";
      reels.forEach((reel, index) => {
        reel.innerHTML = "";

        // —Å–æ–∑–¥–∞–µ–º "–ª–µ–Ω—Ç—É"
        for (let i = 0; i < 20; i++) {
          const img = document.createElement("img");
          img.src = images[Math.floor(Math.random() * images.length)];
          reel.appendChild(img);
        }

        // –∏—Ç–æ–≥–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        const finalImg = images[Math.floor(Math.random() * images.length)];
        const img = document.createElement("img");
        img.src = finalImg;
        reel.appendChild(img);

        // —Å–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏
        reel.style.transition = "none";
        reel.style.top = "0px";

        // –∞–Ω–∏–º–∞—Ü–∏—è
        setTimeout(() => {
          const totalHeight = reel.scrollHeight - 120;
          reel.style.transition = `top ${1 + index * 0.5}s ease-out`;
          reel.style.top = `-${totalHeight}px`;
        }, 50);

        reel.dataset.result = finalImg;
      });

      setTimeout(() => {
        const results = Array.from(reels).map(r => r.dataset.result);
        if (results[0] === results[1] && results[1] === results[2]) {
          resultEl.textContent = "üéâ –ü–æ–±–µ–¥–∞! –í—Å–µ —Å–æ–≤–ø–∞–ª–∏!";
        } else {
          resultEl.textContent = "üò¢ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!";
        }
      }, 3000);
    }
  </script>
</body>
</html>
