name: Update Cards.json

on:
  schedule:
    - cron: "1 19 * * *" # каждый день в 22:01 по Москве
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download JSON from Google Sheets
        run: |
          curl -L "https://script.google.com/macros/s/AKfycbwjqIex5c7nWXsz2N5bAADeIa3fjgLzEd6zlfHVYM1cAvlMmoSYOwAdrL3ICxyb0fK8/exec" -o slot/Cards.json

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --hard origin/main
          git add slot/Cards.json
          git commit -m "Auto-update Cards.json" || echo "No changes"
          git push origin main
