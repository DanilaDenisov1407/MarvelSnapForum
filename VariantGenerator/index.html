<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Marvel Snap Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Карточка -->
    <div class="card" id="card">
      <div class="rarity-label" id="rarityLabel"></div>
      <!-- Фон с блюром -->
      <div class="blur-bg"></div>
      <!-- Картинка или GIF -->
      <img id="cardImage" src="" alt="card" class="card-image">
      <div class="info">
        <h2 id="cardName">GALACTUS</h2>
        <p id="artist">Художник: Kim Jacinto</p>
        <p id="price">Цена: 99.99 $</p>
      </div>
    </div>

    <!-- Панель -->
    <div class="panel">
      <input type="file" id="fileInput" accept="image/*"><br><br>

      <select id="raritySelect">
        <option value="">Редкость (можно выбрать)</option>
        <option value="Bundle">Bundle</option>
        <option value="Conquest Reward">Conquest Reward</option>
        <option value="Rare">Rare</option>
      </select><br><br>

      <input type="text" id="priceInput" placeholder="99.99">
      <select id="currencySelect">
        <option value="$">Доллары</option>
        <option value="₽">Рубли</option>
        <option value="€">Евро</option>
      </select><br><br>

      <input type="text" id="artistInput" placeholder="Художник"><br><br>

      <button id="downloadPng">Скачать PNG</button>
      <button id="downloadGif">Скачать GIF</button>
    </div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <script src="script.js"></script>
</body>
</html>
