<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="gBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff3b3b"/>
      <stop offset="1" stop-color="#b80022"/>
    </linearGradient>
    <linearGradient id="gInner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3460ff"/>
      <stop offset="1" stop-color="#132c8c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <!-- Create a frame with transparent holes using evenodd rule -->
    <clipPath id="arcClip">
      <path d="M120,200
               Q600,-60 1080,200
               L1080,760
               Q1080,820 1020,840
               L180,840
               Q120,820 120,760 Z"/>
    </clipPath>
  </defs>

  <!-- Base pedestal -->
  <rect x="60" y="780" width="1080" height="60" rx="22" ry="22" fill="#a51a1a"/>
  <rect x="30" y="840" width="1140" height="30" rx="14" ry="14" fill="#7a0f0f"/>

  <!-- Main rounded body with arch top -->
  <g filter="url(#shadow)">
    <path fill="url(#gBody)" d="M120,200
               Q600,-60 1080,200
               L1080,760
               Q1080,820 1020,840
               L180,840
               Q120,820 120,760 Z"/>
    <!-- Inner bezel -->
    <g clip-path="url(#arcClip)">
      <rect x="200" y="260" width="800" height="380" rx="28" fill="url(#gInner)" opacity="0.9"/>
      <rect x="220" y="280" width="760" height="340" rx="22" fill="#1a1a1a" opacity="0.85"/>
    </g>

    <!-- Title plate -->
    <rect x="350" y="120" width="500" height="120" rx="60" fill="#17307a" stroke="#ffd645" stroke-width="12"/>
    <text x="600" y="200" text-anchor="middle" font-size="72" font-family="Arial Black, Arial" fill="#ffd645" stroke="#7a5100" stroke-width="2">BIG WIN</text>

    <!-- Decorative bulbs -->
    <g fill="#ffd645">
      <!-- top arc bulbs -->
      <circle cx="220" cy="220" r="10"/>
      <circle cx="300" cy="180" r="10"/>
      <circle cx="420" cy="140" r="10"/>
      <circle cx="780" cy="140" r="10"/>
      <circle cx="900" cy="180" r="10"/>
      <circle cx="980" cy="220" r="10"/>
      <!-- side bulbs -->
      <circle cx="140" cy="360" r="10"/>
      <circle cx="140" cy="460" r="10"/>
      <circle cx="140" cy="560" r="10"/>
      <circle cx="1060" cy="360" r="10"/>
      <circle cx="1060" cy="460" r="10"/>
      <circle cx="1060" cy="560" r="10"/>
    </g>

    <!-- Lever (right) -->
    <g>
      <rect x="1085" y="350" width="18" height="160" rx="9" fill="#f6b443"/>
      <circle cx="1094" cy="330" r="28" fill="#4154ff"/>
      <circle cx="1094" cy="330" r="16" fill="#2631a6"/>
      <rect x="1078" y="500" width="40" height="120" rx="12" fill="#f6b443"/>
    </g>

    <!-- Bottom buttons -->
    <g>
      <ellipse cx="280" cy="810" rx="56" ry="20" fill="#3460ff"/>
      <ellipse cx="280" cy="804" rx="46" ry="16" fill="#f6b443"/>
      <ellipse cx="420" cy="810" rx="56" ry="20" fill="#3460ff"/>
      <ellipse cx="420" cy="804" rx="46" ry="16" fill="#f6b443"/>
      <ellipse cx="560" cy="810" rx="56" ry="20" fill="#3460ff"/>
      <ellipse cx="560" cy="804" rx="46" ry="16" fill="#f6b443"/>
      <ellipse cx="900" cy="800" rx="88" ry="30" fill="#3460ff"/>
      <ellipse cx="900" cy="792" rx="72" ry="24" fill="#f6b443"/>
    </g>

    <!-- Transparent windows (do NOT paint) -->
    <!-- Coordinates chosen to be easy to position reels with percentages -->
    <!-- left window -->
    <rect x="230" y="360" width="220" height="320" rx="22" fill="transparent"/>
    <!-- middle window -->
    <rect x="490" y="360" width="220" height="320" rx="22" fill="transparent"/>
    <!-- right window -->
    <rect x="750" y="360" width="220" height="320" rx="22" fill="transparent"/>
  </g>
</svg>
